<!DOCTYPE html>
<html lang="en"  xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<body>
<h1>
    Sterling Solutions: Employee Database
</h1>
<div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/employees">All Employees</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/departments">All Departments</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/addEmployee">Add Employees</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/addDepartment">Add Department</a>
        </li>
    </ul>
</div>



<div class="container">

    <h2>Add New Employee</h2>

    <form   action="/processemployee" th:object="${employee}"
          method="post">
<input type="hidden" th:field="*{id}">
      Name:  <input type="text" th:field="*{empname}"><br>
        <span th:if="${#fields.hasErrors('empname')}"
              th:errors="*{empname}"></span>

        Job Title:  <input type="text" th:field="*{jobtitle}"><br>
        <span th:if="${#fields.hasErrors('jobtitle')}"
              th:errors="*{jobtitle}"></span>

        Department   <select th:field="*{department}">

        <option value="">Select Department</option>

        <option th:value="${department.id}" th:each="department: ${departments}">[[${department.depname}]]</option>



        </select>
        <br>

        <input class="btn btn-primary" type="submit" value="Submit"/>

    </form>

</div>



</body>
</html>
