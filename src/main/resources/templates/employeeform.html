<!DOCTYPE html>
<html lang="en"  xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Add Employee</title>
</head>
<body style="background-color:BurlyWood">

<div class="jumbotron">
    <h1>
        Sterling Solutions: Employee Database
    </h1>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/employees">All Employees</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/departments">All Departments</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/addEmployee">Add Employees</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/addDepartment">Add Department</a>
        </li>
    </ul>
    </nav>
</div>
</div>



    <h2>Add New Employee</h2>

    <form   action="/processemployee" th:object="${employee}"
          method="post">
        <div class="form-group">
<input type="hidden" th:field="*{id}">
      Name:  <input type="text" placeholder="Enter name" th:field="*{empname}"><br>
        <span th:if="${#fields.hasErrors('empname')}"
              th:errors="*{empname}"></span>
        </div>
        <div class="form-group">
        Job Title:  <input type="text" placeholder="Job title" th:field="*{jobtitle}"><br>
        <span th:if="${#fields.hasErrors('jobtitle')}"
              th:errors="*{jobtitle}"></span>
        </div>
        Department   <select th:field="*{department}">

        <option value="">Select Department</option>

        <option th:value="${department.id}" th:each="department: ${departments}">[[${department.depname}]]</option>



        </select>
        <br>

        <input class="btn btn-success"  type="submit" value="Submit"/>
        <input class="btn btn-primary" type="reset" th:value="Reset"/>
    </form>





</body>
</html>
