<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>
<h1>
    Sterling Solutions: Employee Database
</h1>


<div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/employees">All Employees</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/departments">All Departments</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/addEmployee">Add Employees</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/addDepartment">Add Department</a>
        </li>
    </ul>
</div>

<table>
    <tr>
        <th>Employee Name</th>
        <th>Title</th>
        <th>Department</th>

    </tr>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.empname}"></td>
        <td th:text="${employee.jobtitle}"></td>
        <td th:text="${employee.department.depname}"></td>

        <td>
            <a th:href="@{/update/{id}(id=${employee.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${employee.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${employee.id})}">Delete</a>
        </td>
    </tr>
</table>


</body>
</html>
