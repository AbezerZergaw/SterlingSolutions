<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Employee</title>
</head>
<body style="background-color:BurlyWood">

<div class="jumbotron">
    <h1>
        Sterling Solutions: Employee Database
    </h1>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/employees">All Employees</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/departments">All Departments</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/addEmployee">Add Employees</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/addDepartment">Add Department</a>
        </li>
    </ul>
        </nav>
</div>
</div>

<table class="table table-sm">
    <tr>
        <th>Employee Name</th>
        <th>Title</th>
        <th>Department</th>

    </tr>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.empname}"></td>
        <td th:text="${employee.jobtitle}"></td>
        <td th:text="${employee.department.depname}"></td>

        <td>
            <a th:href="@{/update/{id}(id=${employee.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${employee.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${employee.id})}">Delete</a>
        </td>
    </tr>
</table>


</body>
</html>
